<!DOCTYPE html>
<html>
<head>
    <title>Online Ticket Management System</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

<!-- Header section -->
<div class="header">
    <h1>Online Ticket Management System</h1>
</div>

<!-- Main container -->
<div class="container">
    <h2>Available Tickets for Upcoming Events</h2>
    
    <div class="ticket-list">

        <!-- Ticket 1 -->
        <div class="ticket-card">
            <h3>Concert Ticket</h3>
            <p>Price: 10000</p>
            <button class="btn">Book Now</button>
        </div>

        <!-- Ticket 2 -->
        <div class="ticket-card">
            <h3>Movie Ticket</h3>
            <p>Price: 1500</p>
            <button class="btn">Book Now</button>
        </div>

        <!-- Ticket 3 -->
        <div class="ticket-card">
            <h3>Sports Ticket</h3>
            <p>Price: 5000</p>
            <button class="btn">Book Now</button>
        </div>

    </div>
</div>

</body>
</html>
